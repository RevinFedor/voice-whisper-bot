version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: voice-notes-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voice_notes_db
    ports:
      - "5433:5432"  # Используем 5433 чтобы не конфликтовать с другими контейнерами
    volumes:
      - voice_notes_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - voice-notes-network

volumes:
  voice_notes_data:

networks:
  voice-notes-network:
    driver: bridge